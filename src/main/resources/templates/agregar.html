<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Control de Productos</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/agregar">Agregar</a>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br>

<div class=" container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h5 class="text-center">Registro de Productos</h5>
            <div class="card-body">
                <form th:action="@{/guardar}" th:object="${producto}" method="get">

                    <div class="form-group">
                        <label>Nombre :</label>
                        <input type="text" name="Nombre :" th:field="*{nombre}" class="form-control"
                               placeholder="Nombre de Producto" required>
                    </div>

                    <div class="form-group">
                        <label>Marca :</label>
                        <input type="text" name="Marca :" th:field="*{marca}" class="form-control"
                               placeholder="Marca de Producto" required>
                    </div>

                    <div class="form-group">
                        <label>Hecho :</label>
                        <input type="text" name="Hecho :" th:field="*{hecho}" class="form-control"
                               placeholder="Lugar de FabricaciÃ³n" required>
                    </div>

                    <div class="form-group">
                        <label>Precio :</label>
                        <input type="number" name="Precio :" th:field="*{precio}" class="form-control"
                               placeholder="Precio del Producto" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
