<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Control de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Control de Productos</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/agregar">Agregar</a>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class=" container text-center">

    <form class="form-inline" th:action="@{/}">
        <div class="form-group mb-2">
            <label>Filtrar: </label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" name="clave" class="form-control" id="clave" th:value="${clave}"
                   placeholder="Palabra a buscar" required>

        </div>
        <input type="submit" class="btn btn-primary mb-2" value="Buscar">
        &nbsp; &nbsp;
        <input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
    </form>
    <br>

    <table class="table table-light table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Hecho</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${listarProducto}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.marca}"></td>
            <td th:text="${producto.hecho}"></td>
            <td th:text="${producto.precio}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/editar/' + ${producto.id}}">Editar</a>
                <a class="btn btn-danger" th:href="@{'/eliminar/' + ${producto.id}}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    function limpiarCampos() {
        window.location = '/';
    }
</script>
</body>
</html>
